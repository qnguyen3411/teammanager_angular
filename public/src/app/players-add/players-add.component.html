<form (submit)="onSubmit()" class=" col-8 mx-auto">
  
  <h3>Add Player</h3>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Player Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
      name="postData['name']"
      [(ngModel)]="postData['name']">
    </div>
    <p *ngIf="error" class="text-danger text-right col-12">Name must be at least 2 characters</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Preferred Position:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
      name="postData['position']"
      [(ngModel)]="postData['position']">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button [disabled]="postDataIsInvalid()" type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>
